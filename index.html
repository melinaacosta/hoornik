    <!-- Fuentes -->

    />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <!-- HEADER -->
    <header class="container">
      <div class="log">
        <div class="logo">
          <img
            src="public/img/logo CIRCULAR_page-0001.jpg"
            alt="Hoornik Collection Logo"
            width="100"
          />
        </div>
        <section class="banner container">
          <img
            src="public/img/logook_page-0001.jpg"
            alt="Banner principal"
            width="400"
          />
        </section>
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="about.html">Notas</a>
        <a href="gallery.html">Galería</a>
        <a href="contact.html">Contacto</a>
      </nav>
    </header>

    <section class="banner container">
      <a
        href="https://buenosaires.gob.ar/secretariadecomunicacion/descubrirba"
        target="_blank"

        <img
          src="public/img/banner 100k_800x200 (1).jpg"
          alt="Banner principal"
        />

    <!-- SLIDER DE GALERÍA -->

      <div class="slides">
        <img
          src="public/img/Alicia-Penalba.-Contrapunto.-1958.-Bronce.jpg"
          alt="Obra de arte 1"
          class="slide active"
        />

          src="public/img/2022-Revolution-vegetale-dapres-Leonard-Rodrigo-Reinoso-2-PG.jpg"
          alt="Obra de arte 2"
          class="slide"
        />
        <img
          src="public/img/CHAILE_views_01.jpg"
          alt="Obra de arte 3"
          class="slide"
        />
        <img
          src="public/img/Lazo de Luz-Cristal 140 x 140 2015  .jpg"
          alt="Obra de arte 4"
          class="slide"
        />
        <img
          src="public/img/LE_MaisonFond_ph_MAFFINI_01.jpg"
          alt="Obra de arte 5"
          class="slide"
        />
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </section>

    <!-- FOOTER -->
    <footer>
      <p>
