<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Hoornik Collection</title>

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="container header-main">
      <div class="log">
        <section class="banner container">
          <img
            src="public/img/logook_page-0001.jpg"
            alt="Banner principal"
            width="300"
          />
        </section>
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="about.html">Artistas</a>
        <a href="contact.html" class="active">Contacto</a>
      </nav>
    </header>

    <!-- CONTACTO -->
    <section class="container contact-section">
      <h1>Contacto</h1>
      <p class="contact-sub">
        Envianos tu consulta y te responderemos a la brevedad.
      </p>

      <div class="contact-wrapper">
        <!-- FORMULARIO -->
        <form class="contact-form" action="#" method="POST">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Tu nombre"
            required
          />

          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="tuemail@ejemplo.com"
            required
          />

          <label for="message">Mensaje</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Escribí tu mensaje..."
            required
          ></textarea>

          <button type="submit" class="btn-send">Enviar</button>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <p>
        &copy; 2025 Hoornik Collection Art Magazine | Todos los derechos
        reservados
      </p>
    </footer>
  </body>
</html>
